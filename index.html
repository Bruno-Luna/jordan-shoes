<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png">
    <title>Jordan Shoes | Seja você também o número 1</title>
</head>

<body>

    <!-- TOPO -->

    <header>
        <div class="cupom">
            <p>Ganhe R$ 10,00 de desconto com o cupom:&nbsp; JORDAN23</p>
        </div>
        <div class="titulo">
            <h1>Jordan Shoes</h1>
        </div>
    </header>

    <!-- Banner -->

    <section>
        <div class="imagem-principal">
            <div class="imagem">

            </div>
            <div class="descricao-topo">
                <h2>Sua melhor loja Jordan</h2>
                <div id="animacao-typed">
                    <p>O Tênis Jordan é fruto de uma velha e forte parceria entre Nike e o jogador <strong>Michael Jordan</strong>. </p>
                </div>
                <p id="typed"></p>
            </div>
        </div>

    </section>

    <!-- Catálogo de tênis -->

    <main>
        <div class="conteudo-principal">
            <div class="texto-tenis">
                <h3>Destaques</h3>
                <p>Frete grátis na compra de dois tênis Jordan</p>
            </div>
            <div class="catalogo">
                <div class="tenis">
                    <img src="assets/image/tn1.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn2.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn3.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn4.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn5.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn6.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn7.png" alt="">
                </div>
                <div class="tenis">
                    <img src="assets/image/tn8.png" alt="">
                </div>

            </div>
        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Todos os direitos reservados.&nbsp; &copy;</p>
        <span>
            by:
            <a href="">Bruno Luna</a>
        </span>
    </footer>

        <!-- Animações com JS -->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typed',{
            stringsElement: '#animacao-typed',
            typeSpeed: 30
        });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
            
        const sr = ScrollReveal({
        origin: 'bottom',
        distance: '50px',
        duration: 2000,
        reset: true
    });
        
        ScrollReveal().reveal('.conteudo-principal', { delay: 200 });
        ScrollReveal().reveal('.catalogo', { delay: 300 });
        ScrollReveal().reveal('.tenis', { delay: 400 });
        
    </script>
</body>

</html>
